<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>

    <script type="text/javascript" th:src="@{/js/main.js}" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div>
        <form class="form-horizontal" th:action="@{/myeis/loginform}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">User name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Client ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clientid" name="clientid"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Client secret:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="clientsecret" name="clientsecret"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>

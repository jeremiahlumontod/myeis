<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>

    <script type="text/javascript" th:src="@{/js/main.js}" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Inbox</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imgUrl}"></td>
                <td><a th:href="@{product/} + ${product.id}">View</a></td>
                <td><a th:href="@{product/edit/} + ${product.id}">Edit</a></td>
                <td><a th:href="@{product/delete/} + ${product.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <a th:href="@{product/new}">New Process</a>
    </div>
    <div class="row">
        <a th:href="@{/}">Home</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

    <title>Spring Boot BPM example</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" />
    <script src="@{/webjars/jquery/3.1.1/jquery.js}"></script>
    <script src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.js}"></script>

    <script src="/springmvc/js/main.js"></script>
          
</head>


<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Start BPM Process</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Process ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" id="btnStart" name="btnStart" value="Start BPM"
                            class="btn btn-primary btn-lg">
                    </input>
                </div>
            </div>
        </form>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Core Online Tutorial - List Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--link href="/css/spring-core.css"
          th:href="@{/css/spring-core.css}"
          rel="stylesheet" media="screen"/>

    <link href="/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"
          rel="stylesheet" media="screen"/-->

    <!--script type="text/javascript" th:src="@{/js/jquery.js}" /-->

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>

    <script type="text/javascript" th:src="@{/js/main.js}" />

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer ID:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Version:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.version}">Version</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstname}">First Name</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastname}">Last Name</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Email</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address Line 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLine1}">Address Line 1</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address Line 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLine2}">Address Line 2</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">City</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">State</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Street:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.street}">Street</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zipCode}">Zip Code</p>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="row">
        <a th:href="@{/customers}">Customers List</a>
    </div>
    <div class="row">
        <a th:href="@{/customer/new}">New Customer</a>
    </div>
    <div class="row">
        <a th:href="@{/}">Home</a>
    </div>

</div>
</body>
</html>
